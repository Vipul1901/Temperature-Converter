<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="tempcontainer">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name = "Celsius" id="Celsius" placeholder="Enter the temperature" class="input">
        </div>
        <div class="tempcontainer">
            <label for="Fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" name = "Fahrenheit" id="Fahrenheit" placeholder="Enter the temperature" class="input">
        </div>
        <div class="tempcontainer">
            <label for="Kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="Klevin" id="Kelvin" placeholder="Enter the temperature" class="input">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
